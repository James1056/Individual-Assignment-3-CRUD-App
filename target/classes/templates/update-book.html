<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Update Book</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body style="background-color: gray; padding: 20px;">
        <div class="container my-5">
            <h3> Enter Book Info</h3>
            <div class="card">
                <div style="border-radius: 15px;">
                    <div class="col-md-10">
                        <form action="#" th:action="@{/book/update}" th:object="${book}"
                              method="post">

                            <table border="0" cellpadding="10">
                                <tr>
                                    <td>ID:</td>
                                    <td ><input style="background-color:cornsilk" type="text" th:field="*{id}" value="${book.id}" readonly /></td>
                                </tr>
                                <tr>
                                    <td>Title:</td>
                                    <td><input style="background-color:cornsilk" type="text" th:field="*{title}" value="${book.title}" required /></td>
                                </tr>
                                <tr>
                                    <td>Author:</td>
                                    <td><input style="background-color:cornsilk" type="text" th:field="*{author}" value="${book.author}" required /></td>
                                </tr>
                                <tr>
                                    <td>ISBN:</td>
                                    <td><input style="background-color:cornsilk" type="text" th:field="*{isbn}" value="${book.isbn}" required /></td>
                                </tr>
                                <tr>
                                    <td>Price</td>
                                    <td><input style="background-color:cornsilk" type="text" th:field="*{price}" value="${book.price}" required /></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><button type="submit" style="background-color: green; color:white; border-radius: 5px; border-color: green;">Save</button> </td>
                                </tr>

                            </table>
                        </form>


                    </div>


                </div>
            </div>
        </div>



    </body>
</html>
